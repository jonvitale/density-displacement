		<script>
			var STAGE_WIDTH = 810;
			var STAGE_HEIGHT = 670;
			var UNIT_TO_PIXEL = 20;
			var METER_TO_UNIT = 100;
			var PADDING = 8;
			var canvas;
			var stage;
			var stageManager;
			
			/// EASEL JS FUNCTIONALITY
			function init()
			{
				canvas = document.getElementById("canvas");
				stage = new Stage(canvas);
				stage.needs_to_update = true;
				stageManager = new StageManager(stage);
				// setup buttons for volume viewer	
				formDOMElement = new DOMElement(document.getElementById("makeObjectForm"));
				stageManager.addToStage(formDOMElement, "makeObjectForm");

				Ticker.setFPS(24);
				Ticker.addListener(window);
			}
			function tick() { stageManager.tick();}

			// BUTTON INTERACTION 
			function createObject() {stageManager.makeObject(); }
			
		</script>
	</head>
	<body onload="init()">
		<form id = "makeObjectForm" class="overForm">
			<input type="button" id="makeObject" value="Create" onclick="createObject()" class="button"/>
		</form> 
		<canvas width=500 height=670 id="canvas" ></canvas>
		<canvas width=500 height=670 id="debugcanvas" style="position:absolute left:500 "></canvas>
	</body>

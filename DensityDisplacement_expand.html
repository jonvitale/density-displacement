		<script>
			var STAGE_WIDTH = 810;
			var STAGE_HEIGHT = 680;
			var UNIT_TO_PIXEL = 20;
			var METER_TO_UNIT = 100;
			var PADDING = 8;
			var canvas;
			var stage;
			var stageManager;
			
			/// EASEL JS FUNCTIONALITY
			function init()
			{
				canvas = document.getElementById("canvas");
				stage = new Stage(canvas);
				stage.needs_to_update = true;
				stageManager = new StageManager(stage);
				// setup buttons for volume viewer	
				element = new DOMElement(document.getElementById("makeObjectForm"));
				stageManager.addToStage(element, "makeObjectForm");
				element = new DOMElement(document.getElementById("builder_view_sideAngle_slider"));
				stageManager.addToStage(element, "builder_view_sideAngle_slider");
				element = new DOMElement(document.getElementById("builder_view_topAngle_slider"));
				stageManager.addToStage(element, "builder_view_topAngle_slider");
				Ticker.setFPS(24);
				Ticker.addListener(window);
			}
			function tick() { stageManager.tick();}

			// BUTTON INTERACTION 
			function createObject() {
				stageManager.makeObject(); 
			}
			function updateBuilder_view_sideAngle(d) {stageManager.updateBuilder_view_sideAngle(d);}
			function updateBuilder_view_topAngle(d) {stageManager.updateBuilder_view_topAngle(d);}
		</script>
	</head>
	<body onload="init()">
		<form id = "makeObjectForm" class="overForm">
			<input type="button" id="makeObject" value="Create" onclick="createObject()" class="button"/>
		</form> 
		<div id="sliderTop"> 
			<input id="builder_view_sideAngle_slider" type="range" min="0" max="90" step="10" value="10"  onchange="updateBuilder_view_sideAngle(this.value)" class="hslider"/>
		</div>
		<div id="sliderSide"> 
			<input id="builder_view_topAngle_slider" type="range" min="0" max="90" step="10" value="20"  onchange="updateBuilder_view_topAngle(this.value)" class="vslider"/>
		</div>
		<canvas width=810 height=680 id="canvas" ></canvas>
		<canvas width=700 height=600 id="debugcanvas2" ></canvas>
		<canvas width=600 height=600 id="debugcanvas" ></canvas>

	</body>

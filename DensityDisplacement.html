	<head>

		<script type="text/javascript" src="libs/easel.js"></script>
		<script type="text/javascript" src="libs/Box2dWeb-2.1.a.3.min.js"></script>
		<script src="js/StageManager.js"></script>
		<script src="js/myDisplayObjects/TextContainer.js"></script>
		<script src="js/myDisplayObjects/DraggableContainer.js"></script>
		<script src="js/myDisplayObjects/DraggableBitmap.js"></script>
		<script src="js/builder/ObjectBuilder.js"></script>
		<script src="js/builder/MaterialsMenu.js"></script>
		<script src="js/builder/MaterialsDisplay.js"></script>
		<script src="js/BalanceModel.js"></script>

		<script src="js/VolumeViewer.js"></script>
		<script src="js/Cylinder.js"></script>
		<script src="js/RectPrism.js"></script>
		<script>
			var STAGE_WIDTH = 810;
			var STAGE_HEIGHT = 670;
			var UNIT_TO_PIXEL = 20;
			var METER_TO_UNIT = 100;
			var PADDING = 8;
			var canvas;
			var stage;
			var stageManager;
			
			/// EASEL JS FUNCTIONALITY
			function init()
			{
				canvas = document.getElementById("canvas");
				stage = new Stage(canvas);
				stage.needs_to_update = true;
				stageManager = new StageManager(stage);
				// setup buttons for volume viewer	
				
				Ticker.setFPS(24);
				Ticker.addListener(window);
			}
			
			function tick() { stageManager.tick();}

			// BUTTON INTERACTION 
			
		</script>
	</head>
	<body onload="init()">
		<canvas width=810 height=670 id="canvas"></canvas>
	</body>	
</html>

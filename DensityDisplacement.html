	<body>
		<form id = "makeObjectForm" class="overForm">
			<input type="button" id="makeObject" value="Create" onclick="createObject()" class="button"/>
		</form> 
		<div id="sliderTop"> 
			<input id="builder_view_sideAngle_slider" type="range" min="0" max="90" step="10" value="10"  onchange="updateBuilder_view_sideAngle(this.value)" class="hslider"/>
		</div>
		<div id="sliderSide"> 
			<input id="builder_view_topAngle_slider" type="range" min="0" max="90" step="10" value="20"  onchange="updateBuilder_view_topAngle(this.value)" class="vslider"/>
		</div>
		<canvas width=810 height=680 id="canvas" ></canvas>
		<canvas width=700 height=600 id="debugcanvas2" ></canvas>
		<canvas width=600 height=600 id="debugcanvas" ></canvas>

	</body>
